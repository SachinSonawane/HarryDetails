<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Harry Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body ng-controller="mainController">
    <header>
        <h2>Harry's Account Details</h2>
        Search by name: <input type="text" ng-model="searchByName">
        <br><br>
        Account Category:  <select name="selectAccount" id="multipleSelect" ng-model="selectAccount">
                                <option value="Current Account">current</option>
                                <option value="Savings Account">savings</option>
                                <option value="FD Account">deposits</option>
                                <option value="My Gold Card">cards</option>
                                <option value="loan">loan</option>
                            </select>
    </header>
    <br><br>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>Branch</th>
                <th><a href="#" ng-click="orderAscending()" class="up"></a>&nbsp;&nbsp;&nbsp;Name&nbsp;&nbsp;&nbsp;<a href="#" ng-click="orderDescending()" class="down"></a></th>
                <th>Currency</th>
                <th>Order</th>
                <th>balance</th>
                <th>limit</th>
            </tr>
        </thead>
        <tbody ng-repeat="data in displayData.accounts | filterData | orderBy: order | filter: searchByName | filter: selectAccount">
            <tr data-ng-if="selectAccount !== 'loan'">
                <td>{{data.id}}</td>
                <td>{{data.branch}}</td>
                <td>{{data.name}}</td>
                <td>{{data.balance}}</td>
                <td>{{data.order}}</td>
                <td>{{data.balance}}</td>
                <td>{{data.limit}}</td>
            </tr>
        </tbody>
    </table>

<script src="bower_components/angular/angular.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
